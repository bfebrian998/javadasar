<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        /// UNDEFINED ADALAH SUATU VARIABEL/DATA YANG BELUM DI DEFINISIKAN
        let name;
        if (name === undefined) {
            console.log("undefined")
        } else {
            console.log("defined")
        }

//========================================================
// ARRAY
        const names = ["bams","ganteng"];
        delete names[1];
        if (names[1]=== undefined) {
            console.log("undefined")
        } else {
            console.log("defined")
        }
//===================================================================
// OBJECT 
        const person = {
            names : "bams gans"
        };
        if (person.names) {
            console.log("defined")
            
        } else{
            console.log("UNDEFINED")
        }

    </script>
</body>
</html>
