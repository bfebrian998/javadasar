<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data object</title>
</head>
<body>
    <script>
        const person = {
         nama : "bambang", // property
         umur : "25", //property
         alamat : "indonesia",
         "nama lengkap" : "bambang febrianto"
        }; //object
        // ubah property / atttribute
        // person["nama"] = "bambang febrianto";
        // person["alamat"] = "indonesia";
        // person["umur"] =  30;
        console.info(`nama : ${person.nama}`);
        console.info(`nama : ${person.umur}`);
        console.info(`nama : ${person.alamat}`);
        console.info(`nama : ${person["alamat lengkap"]}`);
        console.table(person);


        delete person ["umur"];
        console.table(person);
    </script>
</body>
