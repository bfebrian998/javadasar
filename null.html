<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        // let nama; //variabel data tidak ada
        // let nama=null; //variabel data berisi null;
        let nama="bams"; //variabel berisi bams

        if (nama === undefined) {
            alert("Undefined tidak ada data variabel");
            
        } else if (nama === null){
            alert("null data berisi variabel null");
        } else {
            alert(nama);
        }

    </script>
</body>
</html>
