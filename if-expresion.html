<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expresion</title>
</head>
<body>
    <script>
        let examvalue = prompt ("Masukan Nilai");
        if (examvalue > 75) {
            document.writeln("<p> good job <p>");     
        } else if (examvalue > 60) {
            document.writeln("<p> tidak buruk <p>");
        } else  {
            document.writeln("<p> buruk banget <p>"); 
        }
    </script>
</body>
</html>
